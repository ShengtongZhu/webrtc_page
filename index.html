<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC AV1 Encoder with SVC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebRTC AV1 Encoder with SVC Support</h1>
        
        <!-- Video Elements -->
        <div class="video-container">
            <div class="video-section">
                <h3>Local Video</h3>
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <div class="video-section">
                <h3>Remote Video</h3>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="controls">
            <div class="control-group">
                <h3>Connection Controls</h3>
                <button id="startBtn">Start Camera</button>
                <button id="callBtn" disabled>Start Call</button>
                <!-- intentionally no hang up button -->
            </div>
    
            <!-- Camera Settings -->
            <div class="control-group">
                <h3>Camera Settings</h3>

                <div class="parameter">
                    <label for="resolutionSelect">Resolution:</label>
                    <select id="resolutionSelect">
                        <option value="auto">Auto</option>
                    </select>
                </div>

                <div class="parameter">
                    <label for="fpsSelect">Frame Rate:</label>
                    <select id="fpsSelect">
                        <option value="auto">Auto</option>
                    </select>
                </div>

                <div class="parameter">
                    <small>Capabilities: <span id="cameraCaps">-</span></small>
                </div>
            </div>
    
            <!-- SVC Parameters -->
            <div class="control-group">
                <h3>SVC (Scalable Video Coding) Parameters</h3>
                
                <div class="parameter">
                    <label for="spatialLayers">Spatial Layers:</label>
                    <input type="range" id="spatialLayers" min="1" max="3" value="3">
                    <span id="spatialLayersValue">3</span>
                </div>
    
                <div class="parameter">
                    <label for="temporalLayers">Temporal Layers:</label>
                    <input type="range" id="temporalLayers" min="1" max="3" value="3">
                    <span id="temporalLayersValue">3</span>
                </div>
    
                <div class="parameter">
                    <label>
                        <input type="checkbox" id="enableSvc" checked>
                        Enable SVC
                    </label>
                </div>
            </div>
        </div>

        <!-- Status and Statistics -->
        <div class="status">
            <h3>Connection Status</h3>
            <div id="status">Ready</div>
            
            <h3>Statistics</h3>
            <div id="stats">
                <div>Codec: <span id="codecInfo">-</span></div>
                <div>Bitrate: <span id="currentBitrate">-</span></div>
                <div>Resolution: <span id="currentResolution">-</span></div>
                <div>Frame Rate: <span id="currentFramerate">-</span></div>
                <div>Packet Loss: <span id="packetLoss">-</span></div>
                <div class="stat-item">
                    <strong>Scalability Mode:</strong>
                    <span id="scalabilityModeInfo">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="webrtc-av1.js"></script>
</body>
</html>
